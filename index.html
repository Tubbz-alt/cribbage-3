<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Cribbage</title>
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/combo?2.6.0/build/reset-fonts/reset-fonts.css" />
    <link rel="stylesheet" href="cribbage.css"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.0/jquery.min.js"
            type="text/javascript"
            language="Javascript"></script>
    <!--script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.5.3/jquery-ui.min.js"
            type="text/javascript"
            language="Javascript"></script-->
    <script src="cribbage.js" type="text/javascript" language="Javascript"></script>
  </head>
  <body>

    <div id="page">
      <div id="intro">
        <h1>Welcome to Cribbage</h1>
        <button id="new-game">New Game</button>
      </div>
      <div id="card-table">
        <div id="instructions">
        </div>
        <div id="score-board">
        </div>
        <div id="deck-w">
          <div id="deck" class="card-stack">the deck</div>
          <div id="play-tallie"></div>
          <button id="split-deck" style="display: none;">Split</button>
        </div>
        <div id="starter-card"></div>
        <div id="crib" class="card-stack">The Crib</div>
        <div id="played-cards"></div>
        <div id="hand-w">
          Your Hand
          <div id="hand"></div>
        </div>
        <button id="deal">Deal</button>
        <button id="add-to-crib" disabled="disabled">Add To Crib</button>
      </div>
    </div>
    <div id="footer">
    </div>

  </body>
</html>
