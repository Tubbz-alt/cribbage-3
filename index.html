<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Cribbage</title>
    <link rel="stylesheet" type="text/css" href="reset-fonts.css" />
    <link rel="stylesheet" href="cribbage.css"/>
    <script src="jquery.min.js"
            type="text/javascript"
            language="Javascript"></script>
    <script src="cribbage.js" type="text/javascript" language="Javascript"></script>
  </head>
  <body>

    <div id="page">
      <div id="intro" style="display: none;">
        <h1>Welcome to Cribbage</h1>
        <button id="new-game">New Game</button>
      </div>
      <div id="card-table" style="display: none;">
        <div id="instructions">
        </div>
        <div id="score-board">
        </div>
        <div id="deck-w">
          <div id="deck" class="card-stack">the deck</div>
          <div id="play-tallie"></div>
          <button id="split-deck" style="display: none;">Split</button>
        </div>
        <div id="starter-card"></div>
        <div id="crib" class="card-stack">The Crib</div>
        <div id="played-cards"></div>
        <div id="results" style="display: none;"></div>
        <div id="hand-w">
          Your Hand
          <div id="hand"></div>
        </div>
        <button id="deal" style="display: none;">Deal</button>
        <button id="add-to-crib" style="display: none;">Add To Crib</button>
        <button id="go" style="display: none;">Go</button>
        <button id="continue" style="display: none;">Continue</button>
      </div>
    </div>
    <div id="footer">
    </div>

  </body>
</html>
